<div class="fixed inset-0 bg-black/95 flex items-center justify-center z-50 min-h-screen">
  <div class="bg-gray-800/90 p-8 rounded-lg shadow-2xl max-w-md w-full mx-4 backdrop-blur-sm border border-gray-700">
    <div class="text-center">
      <div class="text-red-500 text-6xl mb-4 animate-bounce">ðŸ’¥</div>
      <h1 class="text-2xl font-bold text-white mb-2 tracking-wide">Oops! Something went wrong</h1>
      <p class="text-gray-300 mb-6 font-light tracking-wide">{{ error?.message || 'An unexpected error occurred' }}</p>
      
      <div class="space-y-4">
        <button 
          (click)="reload()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Reload Page
        </button>
        
        <button 
          (click)="goHome()"
          class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50"
        >
          Go to Home
        </button>
      </div>

      <div class="mt-6 text-sm text-gray-400">
        <p>If the problem persists, please try:</p>
        <ul class="list-disc list-inside mt-2 space-y-1">
          <li>Clearing your browser cache</li>
          <li>Checking your internet connection</li>
          <li>Contacting support if needed</li>
        </ul>
      </div>
    </div>
  </div>
</div>
