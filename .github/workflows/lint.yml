name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Type check
      run: pnpm run type-check

    - name: Run ESLint
      run: pnpm run lint 